<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link href='http://fonts.googleapis.com/css?family=Belgrano' rel='stylesheet' type='text/css'>
		<style type="text/css">
			div {
				font-family: 'Belgrano';
				font-size: 60px;
				margin:100px;
			}
		</style>
		<title>Comoyo Contest!</title>
	</head>
	<body>
		<div>
			eval(<textarea id="say-hello">console.log('hello itDAGENE!')</textarea>);
			<input id="submit" type="button" value="Run" />
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io.connect(document.location.href);
		  socket.on('inject', function (data) {
		  	eval(data.content);
		  });

		  (document.getElementById('submit').onclick = function(e) {socket.emit('inject', document.getElementById('say-hello').value)})()
		</script>
	</body>
</html>
